<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SupportYourApp Task</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="loader.css">
</head>
<body>
<div class="transition-loader">
  <div class="transition-loader-inner">
    <label></label>
    <label></label>
    <label></label>
    <label></label>
    <label></label>
    <label></label>
  </div>
</div>

<div class="wrapper">
  <div class="form-wrapper">
    <form class="form">
      <div class="form__logo">
        <div class="logo__element orange"></div>
        <div class="logo__element pink"></div>
        <div class="logo__element blue"></div>
        <div class="logo__element green"></div>
      </div>
      <legend class="form__shipping">
        QCRM
      </legend>
      <legend class="form__title">
        by SupportYourApp
      </legend>
      <input type="text" placeholder="Login">
      <input type="password" placeholder="Password">
      <div class="checkbox">
        <input class="checkbox__input" type="checkbox" id="checked">
        <label class="checkbox__label" for="checked">
          Remember me on this device
        </label>
      </div>
      <button class="form__button">
        Sign in to QCRM
      </button>
    </form>
  </div>
</div>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
